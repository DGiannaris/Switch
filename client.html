
<html>
	<header>

		<link rel="stylesheet" href="client.css">
		<script src="node_modules/socket.io-client/dist/socket.io.js"></script>
		<script

	    </script>

	<body>
		<div class="wrapper">
			<div class="streamerId">
				<h1>Streamer ID check</h1>
				<input type="text" class="nameForm" placeholder="Streamer Name">
				<button onclick="handleNameForm()">Add Streamer</button>
				<div class="streamer-id-response">
					<h2>Response Logs</h2>
					<div class="logs">
						<div class="input">
						
						</div>
						<div class="output">
							
						</div>
					</div>
					
				</div>
			</div>

			<div class="streamerAdd">
				<h1>Streamer Add</h1>
				<input type="text" class="nameAdd" placeholder="Add streamer">
				<button onclick="handleStreamerId()">Add streamer ID</button>
				<div class="streamer-id-add-response">
					<h2>Response Logs</h2>
					<div class="logs">
						<div class="input">
						
						</div>
						<div class="output">
							
						</div>
					</div>
					
				</div>
			</div>
			
			<div class="streamersStatus">
				<h1>Streamers Status</h1>
				<input type="text" class="streamerIdForm" placeholder="Streamers IDs">
				<button onclick="handleIdForm()">Add Streamer</button>
				<div class="streamers-status-response">
					<h2>Response Logs</h2>
					<div class="logs">
						<div class="input">
						
						</div>
						<div class="output">
							
						</div>
					</div>
				</div>
			</div>

			
		</div>
